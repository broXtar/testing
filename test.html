<!DOCTYPE html>
<html>
	<head>
		<style>
			table, td{
				border: 1px solid;
				margin: auto;
			}
		</style>
	</head>
	<body>
	<input type="text" name="value" id="matValue">
	<input type="button" onclick="getMatrix()" value="Submit">
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<div id="demo"></div>

	<script>
		function getMatrix(){
			document.getElementById("demo").innerHTML = "";
			var thtml = "<table>";
			var a = document.getElementById("matValue").value;
			var b = generateMatrix(a);

			for(var i=0;i<b.length;i++){
				thtml += "<tr>";
				for(var j=0;j<b[i].length;j++){
					thtml += "<td>"+ b[i][j] +"</td>";
				}
				thtml += "</tr>";
			}

			thtml += "</table>";

			document.getElementById("demo").innerHTML = thtml;
		}

		function generateMatrix(n) {
		    var total = n*n;
		    var result= [];
		 
		    for(var i=0;i<n;i++) {
		        var rs = [];
		        for(var j=0;j<n;j++) {
		            rs.push(0);
		        }   
		        result.push(rs);
		    }
		    
		    var x=0;
		    var y=0;
		    var step = 0;
		    for(var i=0;i<total;){
		        while(y+step<n){
		            i++;
		            result[x][y]=i; 
		            y++;
		        }    
		        y--;
		        x++;
		        
		        while(x+step<n){
		            i++;
		            result[x][y]=i;
		            x++;
		        }
		        x--;
		        y--;
		         
		        while(y>=step){
		            i++;
		            result[x][y]=i;
		            y--;
		        }
		        y++;
		        x--;
		        step++;
		         
		        while(x>=step){
		            i++;
		            result[x][y]=i;
		            x--;
		        }
		        x++;
		        y++;
		    }
		    return result;
		}
	</script>

	</body>
</html>
