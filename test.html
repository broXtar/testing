<!DOCTYPE html>
<html>
	<head>
		<style>
			table, td{
				border: 1px solid;
				margin: auto;
			}
		</style>
	</head>
	<body>
	<!-- <input type="text" name="value" id="matValue"> -->
	<input type="text" placeholder="Panjang" id="x">
	<input type="text" placeholder="Lebar" id="y">
	<input type="button" onclick="getMatrix()" value="Submit">
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<div id="demo"></div>

	<script>
		function getMatrix(){
			document.getElementById("demo").innerHTML = "";
			var thtml = "<table>";
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			var hasil = generateMatrix(x, y);
			var b = hasil.result;

			for(var i=0;i<b.length;i++){
				thtml += "<tr>";
				for(var j=0;j<b[i].length;j++){
					thtml += "<td>"+ b[i][j] +"</td>";
				}
				thtml += "</tr>";
			}

			thtml += "</table>";
			thtml += "<br><br>";
			thtml += "<p>Last Coordinate:</p><br>";
			thtml += "<p>X: " + hasil.last.x + ", Y: " + hasil.last.y + "</p>";

			document.getElementById("demo").innerHTML = thtml;
		}

		function generateMatrix(pjg, lbr) {
		    var total = pjg*lbr;
		    var result= [];
		    var last = {};
		 
		    for(var i=0;i<pjg;i++) {
		        var rs = [];
		        for(var j=0;j<lbr;j++) {
		            rs.push(0);
		        }   
		        result.push(rs);
		    }

		    var x=0;
		    var y=0;
		    var step = 0;
		    for(var i=0;i<total;){
		        while(y+step<lbr){
		            i++;
		            if(i === total){
		            	last.x = y;
		            	last.y = x;
		            }
		            result[x][y]=i; 
		            y++;
		        }    
		        y--;
		        x++;
		        
		        while(x+step<pjg){
		            i++;
		            if(i === total){
		            	last.x = y;
		            	last.y = x;
		            }
		            result[x][y]=i;
		            x++;
		        }
		        x--;
		        y--;
		         
		        while(y>=step){
		            i++;
		            if(i === total){
		            	last.x = y;
		            	last.y = x;
		            }
		            result[x][y]=i;
		            y--;
		        }
		        y++;
		        x--;
		        step++;
		         
		        while(x>=step){
		            i++;
		            if(i === total){
		            	last.x = y;
		            	last.y = x;
		            }
		            result[x][y]=i;
		            x--;
		        }
		        x++;
		        y++;
		    }
		    return {
		    	result: result,
		    	last: last
		    };
		}
	</script>

	</body>
</html>
